<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Melanie">
  <title>Results</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h2>Create New Replit Account</h2>

  <form action="results.html" method="GET">
    <div class="flex">
      <div class="wrapper">
        <div class="one">
          <div>
            <label>First Name: <input type="text" id="firstname" name="firstname" placeholder="First Name"
                required></label>
          </div>
        </div>
        <div class="two">
          <div>
            <label>Last Name: <input type="text" id="lastname" name="lastname" placeholder="Last Name" required></label>
          </div>
        </div>
      </div>

      <div class="flex">
        <div>
          <label>E-Mail Address: <input type="email" id="email" name="email" placeholder="E-Mail" required></label>
        </div>

        <br>
        <br>

        <div class="wrapper">
          <div class="three">
            <div>
              <label>Age: <input type="number" name="age" id="age" min="18" max="100" step="1" placeholder="Enter Age"
                  required>
              </label>
            </div>
          </div>

          <div class="four">
            <label>
              Birthday
              <input type="date" name="date" id="date" required min="2000-01-01">
            </label>
          </div>
        </div>
      </div>

      <br>

      <div class="grid-container">
        <div class="grid-item">
          <div class="center">
            <div class="center">
              <div class="wrapper">
                <div class="five">
                  What are you using Replit for?
                  <div>
                    <label><input type="checkbox" id="professional" name="professional">Professional</label> <br>
                    <label><input type="checkbox" id="school" name="school">School</label><br>
                    <label><input type="checkbox" id="personal" name="personal">Personal</label><br>
                  </div>
                </div>

                <div class="six">
                  Enter your experience level
                  <div>
                    <label><input type="radio" id="advanced" name="advanced">Advanced</label><br>
                    <label><input type="radio" id="intermediate" name="intermediate">Intermediate</label><br>
                    <label><input type="radio" id="beginner" name="beginner">Beginner</label>
                  </div>
                </div>
              </div>
            </div>

            <h2>Additional Information</h2>

            <div class="grid-stretch">
              <div class="flex">
                <div class="wrapper">
                  <div class="seven">
                    <label for="notes">Bio</label>
                    <div>
                      <textarea id="bio" name="bio"></textarea>
                    </div>
                  </div>

                  <div class="eight">
                    <div>
                      <label for="pfp">Upload Profile Picture</label>
                    </div>
                    <div class="buttons">
                      <input type="file" id="upload" name="upload">
                    </div>
                  </div>
                </div>

                <div class="wrapper">
                  <div class="nine">
                    <div>
                      <label for="color">Favorite Color</label>
                      <input type="color" name="favecolor" id="favecolor">
                    </div>
                  </div>

                  <div class="ten">
                    <label for="language">Favorite Language</label>

                    <div>
                      <select name="language" id="language" multiple>
                        <option value="java">Java</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JavaScript</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>



              <div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
              </div>

  </form>

</body>

</html>
