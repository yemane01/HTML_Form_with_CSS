<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Yemane Teame">
    <title>Sample Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="result.html" method="post" enctype="multipart/form-data">
        <h2>Personal Information</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Your first name..." required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Your last name..." required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Age" required>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone">

        <h2>Preferences</h2>
        <label for="season">Favorite Season:</label>
        <input type="radio" id="winter" name="season" value="Winter">
        <label for="winter">Winter</label>
        <input type="radio" id="summer" name="season" value="Summer">
        <label for="summer">Summer</label>

        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" placeholder="Username" required>

        <label for="preference">Do you prefer Nighttime or Daytime:</label>
        <input type="radio" id="night" name="preference" value="Night">
        <label for="night">Night</label>
        <input type="radio" id="day" name="preference" value="Day">
        <label for="day">Day</label>

        <label for="weekday">Favorite Weekday:</label>
        <select id="weekday" name="weekday">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="comments">Tell us what you think:</label>
        <textarea id="comments" name="comments" placeholder="Your comments..."></textarea>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="URL">

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color">

        <!-- File input field -->
        <label for="file">Choose file:</label>
        <input type="file" id="file" name="file">

        <div class="buttons">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
